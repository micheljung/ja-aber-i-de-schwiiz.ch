<script type="module">
  import { h, Component } from 'https://unpkg.com/preact?module';
  import { html, render } from 'https://unpkg.com/htm/preact/index.mjs?module'
  
  class Justification {
    constructor(claim, refutation) {
      this.claim = claim;
      this.refutation = refutation;
    }
  }
  
  const justifications = [
    new Justification(
      "Tiere zu töten verursacht kein Leid",
      html`
      Der Duden definiert Leid als <q>Unrecht, Böses, das jemandem zugefügt wird</q>. Selbst wenn es einem Tier keinen Schmerz verursachen würde,
      wenn wir ihm mit einem Bolzenschussgerät in den Kopf schiessen, Strom durch das Gehirn fliessen lassen oder mit Gas ersticken, und
      anschliessend die Kehle durchschneiden und es verbluten lassen, so ist dies ohne Zweifel böses Unrecht, das wir jemandem zufügen.
      `
    ),
    new Justification(
      "Hühnern die Eier wegzunehmen verursacht kein Leid",
      html`
      In der Eierindustrie werden fast nur Weibchen benötigt, denn Männchen legen keine Eier. Daher werden Männchen direkt nach dem Schlüpfen
      aussortiert und getötet, da sie keinem Zweck dienen. Hierfür werden sie entweder zu Tode erstickt oder lebendig geschreddert.
      Die Industrie nennt das <q>Homogenisierung</q>. Ihre Schwestern werden in Gefangenschaft gehalten bis ihre Eierproduktion abnimmt
      und sie nicht mehr profitabel sind. Anschliessend werden sie zum Schlachthaus gebracht, wo ihnen die Kehle aufgeschlitzt und sie
      zu Tode verbluten. Dies ist üblicherweise nach 1 - 2 Jahre der Fall. Die natürliche Lebenserwartung beträgt bis zu 10 Jahre.
      `
    ),
    new Justification(
      "Kühen die Milch wegzunehmen verursacht kein Leid",
      html`
      In der Milchindustrie werden fast nur Weibchen benötigt, denn Männchen geben keine Milch. Wie alle Säugetiere geben Kühe nur Milch,
      um Ihre Jungen zu nähren. Es ist ein weit verbreiteter Irrglaube, dass sie andauernd Milch produzieren. Daher werden Kühe Jahr für
      Jahr geschwängert und ihre Kinder ihnen innerhalb weniger Stunden nach Geburt entrissen, da diese ansonsten die Milch tringen, die
      der Bauer verkaufen will. Ist das Kalb ein Männchen, so wird es entweder direkt getötet, oder erst einige Wochen eingesperrt und
      anschliessend für Kalbfleisch getötet, oder in der Rindermast gemästet und für Rindfleisch getötet. Ist das Kalb ein Weibchen, wird
      sie wie ihre Mutter wiederholt geschwängert, von ihrem Kalb getrennt und gemolken. Sobald ihre Milchproduktion nachlässt und nicht
      mehr profitabel ist, wird ihr die Kehle aufgeschnitten. Dies ist üblicherweise nach 4.5 - 6 Jahren der Fall. Ihre natürliche
      Lebenserwartung beträgt bis zu 20 Jahre.
      `
    ),
    new Justification(
      "Kühe müssen gemolken werden",
      html`
      Wie alle Säugetiere geben Kühe nur Milch, um Ihre Jungen zu nähren. Es ist ein weit verbreiteter Irrglaube, dass sie andauernd Milch
      produzieren. Würden wir Kühe nicht schwängern, würden sie keine Milch geben. Würden wir ihre Kinder nicht wegnehmen, müssten sie nicht
      gemolken werden. Würden wir sie nicht zu Leistungsmaschinen heranzüchten, würden sie nicht zu viel Milch produzieren. Wie können wir
      all dies einem Tier antun und dann behaupten, wir täten ihm einen Gefallen?
      `
    ),
    new Justification(
      "Schafe zu scheren verursacht kein Leid",
      html`
      Je mehr Wolle ein Schaf produziert, desto profitabler. Merinoschafe sind deshalb speziell darauf gezüchtet, eine extrem faltige Haut
      zu haben, um möglichst viel Wolle zu produzieren. Unter den Hautfalten sammeln sich dann Feuchtigkeit und besonders im Afterbereich
      zusätzlich Kot und Urin. Das zieht Schaf-Schmeissfliegen an, die ihre Eier in die Falten legen. Schlüpfen die Fliegenmaden, fressen
      sie sich in Haut und Unterhaut und verursachen schwere Infektionen, die für die Schafe meist den Tod bedeuten. Um dies zu verhindern,
      wird jungen Lämmern im Bereich des Schwanzes ein Stück Haut mit dem Messer entfernt. Dies wird meist ohne Betäubung durchgeführt,
      da diese zeitaufwändig und kostspielig ist. Scherer sind üblicherweise untrainierte Arbeitskräfte, die nicht pro Stunde sondern pro
      Schaf bezahlt werden. Um möglichst viele Schafe zu scheren, werden diese oft sehr Grob behandelt und dabei verletzt. Jedes Schaf,
      egal ob für Wolle oder Fleisch gezüchtet, wird in Gefangenschaft gehalten und letztendlich mit einem Schnitt durch die Kehle getötet.
      `
    ),
    new Justification(
      "Raupen die Seide zu nehmen verursacht kein Leid",
      html`
      Seide wird vom Kokon einer Seidenraupe gewonnen. Die Seidenraupe produziert mit Hilfe spezieller Drüsen in ihrem Maul einen feinen

      Anschliessend können die Kokons auseinandergewickelt werden. Für nur 250 Gramm Seide werden ca. 3000 Seidenraupen getötet.
      `
    ),
    new Justification(
      "Bienen den Honig zu nehmen verursacht kein Leid",
      html`
      Honig wird von Bienen produziert und als Nahrung gelagert. Es ist die einzige Nahrung, die sie lagern, während wir Menschen
      keineswegs darauf angewiesen sind. Trotzdem stehlen wir ihren Honig und ersetzen ihn durch billigen Futtersirup, der nicht die

      kommerziellen Imkereien werden Königinnen gekauft, die vorher unter Verwendung von zerquetschten Drohnen künstlich besamt wurden.
      Die Flügel dieser Königinnen werden ausgerissen, um sie am Wegfliegen zu hindern. Obwohl sie normalerweise vier Jahre alt würden,
      tötet man sie mit zwei Jahren, um Platz für jüngere Königinnen zu machen. Kommerziell genutzte Bienenvölker werden oft dem
      Hungertod überlassen oder einfach vernichtet, um den Bestand zu kontrollieren. Selbst in kleineren Imkereien, wo behutsam mit
      den Bienen umgegangen wird, werden Bienen zerquetscht, wenn ihr Bienenstock gestört wird. Weltweit gibt es rund 20'000 verschiedene
      Bienenarten. Nur neun davon sind Honigbienen. Durch die fortlaufende Züchtung konkurrieren diese die Wildbienen, die wesentlich
      effizienter bestäuben als Honigbienen und nun vom Aussterben bedroht sind.
      `
    ),
    new Justification(
      "Ich mag nunmal den Geschmack",
      html`
      Was hat mehr Wert, unsere persönliche Geschmacksvorliebe oder das Leben eines Tieres? Reicht es als Rechtfertigung aus, etwas
      gerne zu tun? Wenn ja, so müsste es auch in Ordnung zu sein jemanden zu töten, wenn einem dies Vergnügen bereitet,
      oder jemand zu vergwaltigen, weil man nunmal gerne Sex hat.
      `
    ),
    new Justification(
      "Es ist meine persönliche Entscheidung",
      html`
      Jede Entscheidung, die wir treffen, ist eine persönliche Entscheidung. Wäre "es ist meine persönliche Entscheidung" eine
      moralische Rechtfertigung, dürften wir uns alles erlauben, da alles, was wir tun, eine persönliche Entscheidung ist?
      Natürlich nicht, denn manche Entscheidungen haben ein Opfer, die mit dieser Entscheidung nicht einverstanden ist. Wir
      können nicht mit "persönliche Entscheidung" argumentieren und gleichzeitig die persönliche Entscheidung anderer ignorieren -
      etwa die persönliche Entscheidung eines Tieres, nicht von uns ausgebeutet, getötet und gegessen zu werden. Kein Tier begibt
      sich freiwillig ins Schlachthaus.
      `
    ),
    new Justification(
      "Moral ist subjektiv",
      html`
      Die Ansicht davon, was richtig und was falsch ist, unterscheidet sich von Kultur zu Kultur und von Mensch zu Mensch.
      Dies rechtfertigt jedoch nicht jedes beliebige Verhalten. Wäre es in Ordnung, ein Kind ins Gesicht zu treten, nur weil jemand
      dies für richtig hält? Natürlich nicht, denn die Moral einer Tat muss nicht aus dem Standpunkt des Täters, sondern aus derjenigen
      des Opfers bewertet werden.
      `
    ),
    new Justification(
      "Das ist nunmal unsere Kultur",
      html`
      Kulturen verändern sich über die Zeit. Versklavung und die Unterdrückung von Frauen waren einst Gesellschaftlich akzeptiert,
      dennoch waren diese Dinge unmoralisch. Nur weil es in gewissen Kulturen üblich ist, Hunde zu töten und zu essen oder die Genitalien
      von Frauen zu verstümmeln bedeutet dies nicht, dass es moralisch gerechtfertigt ist. Die Moral einer Tat muss aus der Sicht des
      Opfers betrachtet werden und ist unabhängig von Ort und Zeit.
      `
    ),
    new Justification(
      "Schon unsere Vorfahren haben dies getan",
      html`
      Unserer Vorfahren haben auch auf Bäumen gelebt, keine Kleidung getragen, in Büsche gekotet, vergewaltigt, getötet, Kriege geführt,
      Menschen versklavt, Massaker veranstaltet oder Frauen unterdrückt, trotzdem rechtfertigen diese Dinge heute auch nicht damit, dass
      schon unsere Vorfahren getan haben. Und selbst wenn wir nur dank tierischer Produkte überlebt und uns entwickelt haben, welche
      Relevanz hat dies für die heutige Gesellschaft, die ihre Lebensmittel im Supermarkt einkauft? Die Zeiten haben sich geändert.
      `
    ),
    new Justification(
      "Wir haben Eckzähne",
      html`
      Ganz abgesehen davon, das unsere Eckzähne lächerlich klein und stumpf sind, welche Relevanz hat die Form unserer Zähne für die
      Art und Weise, wie wir Tiere behandeln? Und was sagen unsere Eckzähne überhaupt aus? Einerseits gibt es einige Pflanzenfresser,
      wie zum Beispiel das Flusspferd, die viel grössere Eckzähne haben als wir. Andererseits haben unsere Eckzähne keinerlei Ähnlichkeit
      mit denen wahrer Fleisch- oder Allesesser wie beispielsweise Hunde. Hingegen haben unsere Kauflächen sehr viel Ähnlichkeit mit denen
      vom Pflanzenfressern, wie Kühe oder Pferde. Selbst wenn nicht, würde dies nicht das töten von Tieren moralisch rechtfertigen.
      `
    ),
    new Justification(
      "Löwen töten und essen auch Tiere",
      html`
      Löwen sind obligatorische Fleischesser. Anders als wir essen sie Tiere um zu überleben. Wir sind jedoch weder obligatorische
      Fleischesser sind, noch kämpfen wird in der Wildnis um unser Überleben. Löwen üben noch viele weitere Verhaltensweisen aus.
      So urinieren sie beispielsweise ins Gebüsch und verteilen ihren Uringeruch mit ihren Füssen, um ihr Revier zu markieren. Oder 
      sie töten die Jungtiere des besiegten Vaters, um diese nicht aufziehen zu müssen. Weshalb tun wir diese Dinge nicht? Weil das
      Verhalten von Löwen für uns irrelevant ist.
      `
    ),
    new Justification(
      "Das ist der Kreislauf des Lebens",
      html`
      Alles was geboren wird, muss irgendwann sterben. Ist es daher moralisch gerechtfertigt, das Leben eines Lebewesens zu nehmen,
      da dieses ja sowieso irgendwann sterben würde? Falls ja, dann müsste es auch moralisch sein Menschen zu töten, da diese ja sowieso
      irgendwann sterben, oder die Katze des Nachbarn, oder jedes beliebige Lebewesen.
      `
    ),
    new Justification(
      "Fleisch zu essen ist natürlich",
      html`
      Der Mensch ist in vielerlei Hinsicht kein Fleischesser. Der Anblick von toten Tieren, Blut und Eingeweiden verdirbt den meisten von
      uns den Appetit. Kaum einer tötet die Tiere selbst, dessen Körper er isst. Rohes Fleisch ist für uns grundsätzlich schlecht
      verdaulich, weshalb wir es zerhacken und kochen. Wir sind sehr wählerisch bei den Körperteilen, die wir essen. Die Länge unseres
      Darmes und die Zusammensetzung unserer Magensäure ist mit derjenigen von Pflanzenfressern vergleichbar, nicht mit derjenigen von
      Fleischfressern. Fleisch zu essen ist für uns also keineswegs natürlich.
      `
    ),
    new Justification(
      "Milch zu trinken ist natürlich",
      html`
      Ja, die Milch unserer eigenen Mutter, so lange bis wir abgestillt sind. Die Milch einer Mutter einer anderen Spezies zu trinken
      ist alles andere als natürlich. Ganz abgesehen davon ist rund 60% der Menschheit laktoseintolerant.
      `
    ),
    new Justification(
      "Wir haben es schon immer getan",
      html`
      Mit dieser Einstellung würde die Gesellschaft immer so bleiben, wie sie ist, und sich nie weiterentwickeln.
      Sklaven wurden auch über hunderte Jahre gehalten und Frauen unterdrückt. Wie lange etwas getan wurde sagt nichts darüber aus,
      ob etwas moralisch gerechtfertigt ist oder nicht. Moral muss stets aus der Sicht des Opfers betrachtet werden und ist nicht
      von der Zeit abhängig.
      `
    ),
    new Justification(
      "Wir müssen tierische Produkte essen, um zu überleben",
      html`
      Das dies nicht stimmt beweisen nur schon die schätzungsweise 80 Millionen Veganern auf der Welt. Donald Watson, der Erfinder des
      Wortes "Vegan", starb im Alter von 95 Jahren.
      `
    ),
    new Justification(
      "Tiere wurden für diesen Zweck gezüchtet",
      html`
      Dieser Logik folgend wäre es in Ordnung alles Beliebige mit einem Lebewesen zu tun - zum Beispiel es zu foltern und zu töten -
      sofern es von einem Menschen für diesen Zweck gezüchtet wurde. Das ist offensichtlich absurd.
      `
    ),
    new Justification(
      "Ohne uns würden sie gar nicht leben, sie sollten uns dankbar sein",
      html`
      Nur weil wir verantwortlich dafür sind, dass ein Leben in die Welt gebracht wurde, bedeutet dies nicht, dass wir frei darüber
      bestimmen können. Ansonsten müsste es jeden Eltern frei stehen, ihre Kinder beliebig zu behandeln oder zu töten.
      Wir haben die Züchtung von Tieren so weit getrieben, dass diese bereits mit Körpern geboren werden, die ein normales Leben nicht
      zulassen. Wir sperren sie ein, schwängern sie, nehmen ihre Kinder weg, stehlen ihre Milch, ersticken sie, töten sie und sagen, sie
      sollen dankbar sein? Diese Aussage ist unglaublich arrogant und kann nur von jemandem benutzt werden, der ein angenehmes Leben führt.
      Niemand, der echtes Leiden erfahren hat, würde jemals behaupten, dass man dankbar für ein Leben ausschliesslich bestehend aus
      Ausbeutung, Angst, Schmerz und Tod sein sollte.      
      `
    ),
  ];
  
  function JustificationComponent (props) {
    return html`
    <h2>Ja, aber ${props.justification.claim}</h2>
    <p>${props.justification.refutation}</p>
    `;
  }

  
  function App (props) {
    return html`
    <h1>Rechtfertigungen für die Ausbeutung und Tötung von Tieren - Schweizer Edition</h1>
    ${props.justifications.map((justification, index) => html`<${JustificationComponent} key="${index}" justification="${justification}" />`)}
    `;
  }

  render(html`<${App} justifications="${justifications}" />`, document.body);
</script>
