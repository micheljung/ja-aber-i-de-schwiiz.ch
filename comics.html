3.369 4.656 66.572 3.937 99.994-1.318 61.239-6.06 80.072-6.6 141.332-.233 26.354-1.016 53.418 2.31 79.618" id="2_svg__path86"></path><path d="M278.509 146.015c1.76-6.313-.041-32.427-.542-38.872-.484-6.227 2.59-36.517 2.603-42.765" id="2_svg__path82-3" stroke-width="0.905"></path></g><text x="166.222" y="55.139" xml:space="preserve" id="2_svg__text80-8"><tspan x="166.222" y="55.139" font-size="32" id="2_svg__tspan78-7">Bitte wird vegan.</tspan></text><text xml:space="preserve" x="15.464" y="202.062" id="2_svg__text900" font-size="32"><tspan x="15.464" y="202.062" id="2_svg__tspan902">Tier werdet gschwängert, qualzüchtet, vo ihrne</tspan><tspan x="15.464" y="242.062" id="2_svg__tspan904">Familie trennt, s&amp;apos;Läbe lang ihgsperrt und usbüütet.</tspan><tspan x="15.464" y="282.062" id="2_svg__tspan906">Ihne werdet ohni Betäubig de Schwanz abgeschnitte,</tspan><tspan x="15.464" y="322.062" id="2_svg__tspan881">d&amp;apos;Hode entfernt, d&amp;apos;Hörner usbrennt, d&amp;apos;Schnäbel und</tspan><tspan x="15.464" y="362.062" id="2_svg__tspan923">Zäh kürzt. Sie werdet gschreddert, vergast, elektro-</tspan><tspan x="15.464" y="402.062" id="2_svg__tspan912">gschockt und lebändig grupft oder ghüütet. Ihne wird</tspan><tspan x="15.464" y="442.062" id="2_svg__tspan943">is Hirn gschosse, d&amp;apos;Kehle ufgschlitzt und de Chopf</tspan><tspan x="15.464" y="482.062" id="2_svg__tspan895">abgschnitte. Das alles isch komplett unnötig.</tspan><tspan x="15.464" y="562.062" id="2_svg__tspan938">Als nöd-Veganer isch mer für de Horror</tspan><tspan x="15.464" y="602.062" id="2_svg__tspan955">verantwortlich. Wie chasch du damit läbe?</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;;text-align:end" x="982.489" y="626.535" id="2_svg__text897" font-size="32" font-family="MJ Handwriting" text-anchor="end"><tspan x="982.489" y="626.535" id="2_svg__tspan963">Wie gseit, ich bruch das</tspan><tspan x="982.489" y="666.535" id="2_svg__tspan878">für mini psychischi Gsundheit</tspan></text></svg></div></div></div></a><a href="/comics/3"><div class="flex flex-grow h-28 w-28 items-center space-x-4"><div class="grid grid-col-1 gap-4 w-auto mx-1"><div class="border border-black dark:border-gray-300 text-black dark:text-gray-300 xl:mx-auto xl:w-4/5"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><style id="style2">text{font-family:&amp;apos;MJ Handwriting&amp;apos;}</style><g transform="translate(-183.292 515.7)" id="3_svg__g24"><g stroke="#000" stroke-width="3" id="3_svg__g20"><path d="M266.56 235.57c-4.601.072-9.322.347-13.651 1.946-3.473 1.283-6.865 2.905-9.76 5.258-7.25 5.891-11.498 15.402-10.66 24.778.532 5.957 3.554 11.535 7.972 15.533 4.34 3.928 9.74 6.66 15.405 7.97 2.842.657 5.796.714 8.697.551 6.746-.378 13.394-2.918 18.5-7.382 3.469-3.032 6.384-6.75 8.338-10.918 2.038-4.348 2.57-9.278 2.257-14.033-.256-3.908-1.56-7.712-3.7-10.998-1.845-2.833-4.5-4.98-6.957-7.289-4.371-4.106-10.598-5.519-16.442-5.417z" fill="none" id="3_svg__path6"></path><path d="M291.32 404.5c2.051-20.927 3.583-41.997 2.46-63.015-.563-10.562-1.448-21.267-4.772-31.368-1.074-3.263-2.54-6.476-5.047-8.916-4.618-4.494-10.554-7.805-16.91-8.87-5.706-.954-11.635.029-16.978 2.115-5.64 2.203-10.984 6.126-13.379 11.887-4.461 10.733-6.03 22.425-6.596 33.95-.787 16.047-.252 32.254 2.723 48.045.9 4.777 2.067 9.513 3.694 14.126.392 1.112 1.328 1.694 2.556 1.703 17.417.114 46.349.38 52.25.344l-.001-.001z" fill="#0c0" id="3_svg__path8"></path><g fill="none" id="3_svg__g18"><path d="M246.89 404.7c.091 9.775.24 3.927-.39 12.763-1.102 15.421-1.55 30.884-2.8 46.299-.248 3.044-.593 8.838-1.095 11.85" id="3_svg__path10"></path><path d="M236.58 305.95c-3.223 5.62-5.77 11.352-8.245 17.734-5.722 14.756-9.396 33.026-12.83 48.483-1.11 4.992-2.25 10.168-2.865 15.238-.164 1.353-.92 7.93-.404 3.647" id="3_svg__path12"></path><path d="M287.2 305.6c4.757 7.588 6.343 13.436 7.085 15.778 2.725 8.606 4.096 18.002 5.983 26.828 1.95 9 23.973 3.647 16.735" id="3_svg__path34"></path><path d="M281.46 404.78c-.091 9.775-.24 3.927.39 12.763 1.102 15.421 1.55 30.884 2.8 46.299.248 3.044.593 8.838 1.095 11.85" id="3_svg__path36"></path></g></g><path class="nostroke" d="M257.69 332.06h9.696v11.312h11.312v9.696h-11.312v11.312h-9.696v-11.312h-11.312v-9.696h11.312z" fill="#fff" id="3_svg__path42"></path></g><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;" x="11.664" y="42.281" id="3_svg__text899" font-size="32" font-family="MJ Handwriting"><tspan x="11.664" y="42.281" id="3_svg__tspan901" font-size="32">Ich will nöd, dass weg mir Tier</tspan><tspan x="11.664" y="82.281" id="3_svg__tspan903" font-size="32">umbracht werdet. Darum läbe ich</tspan><tspan x="11.664" y="122.281" id="3_svg__tspan1121" font-size="32">jetzt vegan.</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;;text-align:start" x="196.278" y="176.421" id="3_svg__text907" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan id="3_svg__tspan905" x="196.278" y="176.421" style="text-align:start" font-size="32" text-anchor="start">Denn dörftsch ja</tspan><tspan x="196.278" y="216.421" id="3_svg__tspan909" style="text-align:start" font-size="32" text-anchor="start">au nümm Auto fahre.</tspan><tspan x="196.278" y="256.421" style="text-align:start" id="3_svg__tspan1061" font-size="32" text-anchor="start">Damit tötisch</tspan><tspan x="196.278" y="296.421" style="text-align:start" id="3_svg__tspan961" font-size="32" text-anchor="start">Insekte!</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;" x="518.272" y="43.523" id="3_svg__text913" font-size="32" font-family="MJ Handwriting"><tspan x="518.272" y="43.523" id="3_svg__tspan1069" font-size="32">Und wenn mir laufed tretet mir uf</tspan><tspan x="518.272" y="83.523" id="3_svg__tspan1071" font-size="32">Ameise. Aber es git en moralische</tspan><tspan x="518.272" y="123.523" id="3_svg__tspan1081" font-size="32">Unterschied zwüsched eme Unfall</tspan><tspan x="518.272" y="163.523" id="3_svg__tspan1073" font-size="32">und ere Absicht.</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;" x="725.254" y="217.937" id="3_svg__text917" font-size="32" font-family="MJ Handwriting"><tspan x="725.254" y="217.937" id="3_svg__tspan923" font-size="32">Aber du fahrsch ja</tspan><tspan x="725.254" y="257.937" id="3_svg__tspan1181" font-size="32">absichtlich</tspan><tspan x="725.254" y="297.937" id="3_svg__tspan1312" font-size="32">Auto!</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;" x="21.718" y="553.223" id="3_svg__text927" font-size="32" font-family="MJ Handwriting"><tspan x="21.718" y="553.223" id="3_svg__tspan1185" font-size="32">Zahlsch du denn anderi dafür,</tspan><tspan x="21.718" y="593.223" id="3_svg__tspan1187" font-size="32">dass sie für dich Mensche tötet?</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;" x="690.605" y="717.848" id="3_svg__text933" font-size="32" font-family="MJ Handwriting"><tspan x="690.605" y="717.848" id="3_svg__tspan1519" font-size="32">OMG das isch ganz</tspan><tspan x="690.605" y="757.848" id="3_svg__tspan1541" font-size="32">öppis anderes!</tspan><tspan x="690.605" y="797.848" id="3_svg__tspan1521" font-size="32">Ich mach mega</tspan><tspan x="690.605" y="837.848" id="3_svg__tspan1523" font-size="32">viel Sinn,</tspan><tspan x="690.605" y="877.848" id="3_svg__tspan1533" font-size="32">du nöd!</tspan></text><g transform="translate(-186.246 8.986)" id="3_svg__g24-8"><g stroke="#000" stroke-width="3" id="3_svg__g20-8"><path d="M266.56 235.57c-4.601.072-9.322.347-13.651 1.946-3.473 1.283-6.865 2.905-9.76 5.258-7.25 5.891-11.49 m bin ich</tspan><tspan x="487.13" y="123.312" style="text-align:end" id="4_svg__tspan1564" font-size="32" text-anchor="end">Vegetarier*in.</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;" x="8.315" y="548.069" id="4_svg__text927" font-size="32" font-family="MJ Handwriting"><tspan x="8.315" y="548.069" id="4_svg__tspan1187" font-size="32">Ähnlich isch es i de Milchindustrie.</tspan><tspan x="8.315" y="588.069" id="4_svg__tspan1868" font-size="32">Männlichi chälber gäbed kei Milch,</tspan><tspan x="8.315" y="628.069" id="4_svg__tspan1870" font-size="32">darum sind sie nutzlos und werdet</tspan><tspan x="8.315" y="668.069" id="4_svg__tspan1872" font-size="32">tötet. Au d&amp;apos;Chueh wird tötet, sobald</tspan><tspan x="8.315" y="708.069" id="4_svg__tspan1874" font-size="32">sie nümme rentabel isch.</tspan></text><g transform="translate(-186.246 8.986)" id="4_svg__g24-8"><g stroke="#000" stroke-width="3" id="4_svg__g20-8"><path d="M266.56 235.57c-4.601.072-9.322.347-13.651 1.946-3.473 1.283-6.865 2.905-9.76 5.258-7.25 5.891-11.498 15.402-10.66 24.778.532 5.957 3.554 11.535 7.972 15.533 4.34 3.928 9.74 6.66 15.405 7.97 2.842.657 5.796.714 8.697.551 6.746-.378 13.394-2.918 18.5-7.382 3.469-3.032 6.384-6.75 8.338-10.918 2.038-4.348 2.57-9.278 2.257-14.033-.256-3.908-1.56-7.712-3.7-10.998-1.845-2.833-4.5-4.98-6.957-7.289-4.371-4.106-10.598-5.519-16.442-5.417z" fill="none" id="4_svg__path6-3"></path><path d="M291.32 404.5c2.051-20.927 3.583-41.997 2.46-63.015-.563-10.562-1.448-21.267-4.772-31.368-1.074-3.263-2.54-6.476-5.047-8.916-4.618-4.494-10.554-7.805-16.91-8.87-5.706-.954-11.635.029-16.978 2.115-5.64 2.203-10.984 6.126-13.379 11.887-4.461 10.733-6.03 22.425-6.596 33.95-.787 16.047-.252 32.254 2.723 48.045.9 4.777 2.067 9.513 3.694 14.126.392 1.112 1.328 1.694 2.556 1.703 17.417.114 46.349.38 52.25.344l-.001-.001z" fill="#0c0" id="4_svg__path8-7"></path><g fill="none" id="4_svg__g18-9"><path d="M ;text-align:start" x="130.952" y="264.48" id="4_svg__text899-3-0" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="130.952" y="264.48" style="text-align:start" id="4_svg__tspan1690" font-size="32" text-anchor="start">ganz uf tierischi</tspan><tspan x="130.952" y="304.48" style="text-align:start" id="4_svg__tspan1684" font-size="32" text-anchor="start">Produkt</tspan><tspan x="130.952" y="344.48" style="text-align:start" id="4_svg__tspan1708" font-size="32" text-anchor="start">verzichtisch</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;;text-align:end" x="985.437" y="46.161" id="4_svg__text899-7" font-size="32" font-family="MJ Handwriting" text-anchor="end"><tspan x="985.437" y="46.161" style="text-align:end" id="4_svg__tspan1564-9" font-size="32" text-anchor="end">Hä? Wenn ich Eier isse und</tspan><tspan x="985.437" y="86.161" style="text-align:end" id="4_svg__tspan1747" font-size="32" text-anchor="end">Milchprodukt konsumiere</tspan><tspan x="985.437" y="126.161" style="text-align:end" id="4_svg__tspan1751" font-size="32" text-anchor="end">werdet sicher kei Tier tötet!</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;;text-align:start" x="510.894" y="178.912" id="4_svg__text899-3-5" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="510.894" y="178.912" style="text-align:start" id="4_svg__tspan1796" font-size="32" text-anchor="start">Leider doch. Hähn leged kei Eier,</tspan><tspan x="510.894" y="218.912" style="text-align:start" id="4_svg__tspan1806" font-size="32" text-anchor="start">darum sind sie nutzlos und werdet</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;;text-align:start" x="628.601" y="256.788" id="4_svg__text899-3-5-0" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="628.601" y="256.788" style="text-align:start" id="4_svg__tspan1853" font-size="32" text-anchor="start">am Tag vo ihrer</tspan><tspan x="628.601" y="296.788" style="text-align:start" id="4_svg__tspan1857" font-size="32" text-anchor="start">Geburt tötet. Au</tspan><tspan x="628.601" y="336.788" style="text-align:start" id="4_svg__tspan1859" font-size="32" text-anchor="start">d&amp;apos;Henne wird tötet,</tspan><tspan x="628.601" y="376.788" style="text-align:start" id="4_svg__tspan1861" font-size="32" text-anchor="start">sobald sie nümme</tspan><tspan x="628.601" y="416.788" style="text-align:start" id="4_svg__tspan978" font-size="32" text-anchor="start">rentabel isch.</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;;text-align:center" x="825.608" y="595.248" id="4_svg__text927-7" font-size="32" font-family="MJ Handwriting" text-anchor="middle"><tspan x="825.608" y="595.248" style="text-align:center" id="4_svg__tspan1874-0" font-size="32" text-anchor="middle">LALALALALALALALALA</tspan><tspan x="825.608" y="635.248" style="text-align:center" id="4_svg__tspan1934" font-size="32" text-anchor="middle">Hä, was?</tspan><tspan x="825.608" y="675.248" style="text-align:center" id="4_svg__tspan1978" font-size="32" text-anchor="middle">Ich ghör dich nöd!</tspan><tspan x="825.608" y="715.248" style="text-align:center" id="4_svg__tspan1936" font-size="32" text-anchor="middle">LALALALALALALALALA</tspan></text></svg></div></div></div></a><a href="/comics/5"><div class="flex flex-grow h-28 w-28 items-center space-x-4"><div class="grid grid-col-1 gap-4 w-auto mx-1"><div class="border border-black dark:border-gray-300 text-black dark:text-gray-300 xl:mx-auto xl:w-4/5"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><g transform="matrix(-1 0 0 1 1195.53 516.723)" id="5_svg__g44-9-8"><g stroke="#000" stroke-width="3" id="5_svg__g40-4-3"><path d="M266.56 235.57c-4.601.072-9.322.347-13.651 1.946-3.473
