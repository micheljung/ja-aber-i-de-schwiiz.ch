="32" text-anchor="start">überhaupt</tspan><tspan x="744.633" y="349.073" style="text-align:start" id="24_svg__tspan54430" font-size="32" text-anchor="start">kein Sinn!</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:start" x="518.894" y="48.046" id="24_svg__text899-3-6-62" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="518.894" y="48.046" style="text-align:start" id="24_svg__tspan18202" font-size="32" text-anchor="start">Was? Hör uf, anderne dini Meinig</tspan><tspan x="518.894" y="88.046" style="text-align:start" id="24_svg__tspan52410" font-size="32" text-anchor="start">uf z&amp;apos;zwinge! Das isch mini</tspan><tspan x="518.894" y="128.046" style="text-align:start" id="24_svg__tspan52412" font-size="32" text-anchor="start">persönlich Entscheidig! Ich</tspan><tspan x="518.894" y="168.046" style="text-align:start" id="24_svg__tspan52414" font-size="32" text-anchor="start">urteile au nöd über dich,</tspan><tspan x="518.894" y="208.046" style="text-align:start" id="24_svg__tspan52416" font-size="32" text-anchor="start">wenn du das nöd machsch!</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:start" x="14.667" y="553.246" id="24_svg__text899-3-6-62-9" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="14.667" y="553.246" style="text-align:start" id="24_svg__tspan19960" font-size="32" text-anchor="start">Das isch d&amp;apos;Natur! Löwe tötet au</tspan><tspan x="14.667" y="593.246" style="text-align:start" id="24_svg__tspan95327" font-size="32" text-anchor="start">Zebras! Chasch nöd eifach Läbe</tspan><tspan x="14.667" y="633.246" style="text-align:start" id="24_svg__tspan95331" font-size="32" text-anchor="start">und läbe lah? Typisch Extremist!</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:start" x="517.242" y="554.36" id="24_svg__text899-3-6-62-5" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="517.242" y="554.36" style="text-align:start" id="24_svg__tspan11700" font-size="32" text-anchor="start">Hund? Oh, sorry, ich han gmeint</tspan><tspan x="517.242" y="594.36" style="text-align:start" id="24_svg__tspan72912" font-size="32" text-anchor="start">Schwein! Haha, ups.</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:start" x="673.792" y="651.124" id="24_svg__text899-3-6-62-5-9" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="673.792" y="651.124" style="text-align:start" id="24_svg__tspan13578" font-size="32" text-anchor="start">Ahh! Ja, jetzt ergit</tspan><tspan x="673.792" y="691.124" style="text-align:start" id="24_svg__tspan16556" font-size="32" text-anchor="start">alles plötzlich en Sinn!</tspan><tspan x="673.792" y="731.124" style="text-align:start" id="24_svg__tspan13582" font-size="32" text-anchor="start">Hahaha mmmh</tspan><tspan x="673.792" y="771.124" style="text-align:start" id="24_svg__tspan83358" font-size="32" text-anchor="start">yummy, Speck.</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:start" x="190.417" y="685.636" id="24_svg__text899-3-6-62-9-6" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="190.417" y="685.636" style="text-align:start" id="24_svg__tspan19960-4" font-size="32" text-anchor="start">Wie chasch du säge</tspan><tspan x="190.417" y="725.636" style="text-align:start" id="24_svg__tspan58678" font-size="32" text-anchor="start">&amp;quot;Läbe und läbe lah&amp;quot;,</tspan><tspan x="190.417" y="765.636" style="text-align:start" id="24_svg__tspan59108" font-size="32" text-anchor="start">wenn du grad</tspan><tspan x="190.417" y="805.636" style="text-align:start" id="24_svg__tspan28229" font-size="32" text-anchor="start">en Hund tötet</tspan><tspan x="190.417" y="845.636" style="text-align:start" id="24_svg__tspan64758" font-size="32" text-anchor="start">häsch?</tspan></text><g id="24_svg__g112490" stroke-linecap="butt" stroke-linejoin="mit
