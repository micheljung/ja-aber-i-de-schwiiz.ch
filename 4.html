e schützisch nur, wenn du</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:start" x="130.952" y="264.48" id="4_svg__text899-3-0" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="130.952" y="264.48" style="text-align:start" id="4_svg__tspan1690" font-size="32" text-anchor="start">ganz uf tierischi</tspan><tspan x="130.952" y="304.48" style="text-align:start" id="4_svg__tspan1684" font-size="32" text-anchor="start">Produkt</tspan><tspan x="130.952" y="344.48" style="text-align:start" id="4_svg__tspan1708" font-size="32" text-anchor="start">verzichtisch</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:end" x="985.437" y="46.161" id="4_svg__text899-7" font-size="32" font-family="MJ Handwriting" text-anchor="end"><tspan x="985.437" y="46.161" style="text-align:end" id="4_svg__tspan1564-9" font-size="32" text-anchor="end">Hä? Wenn ich Eier isse und</tspan><tspan x="985.437" y="86.161" style="text-align:end" id="4_svg__tspan1747" font-size="32" text-anchor="end">Milchprodukt konsumiere</tspan><tspan x="985.437" y="126.161" style="text-align:end" id="4_svg__tspan1751" font-size="32" text-anchor="end">werdet sicher kei Tier tötet!</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:start" x="510.894" y="178.912" id="4_svg__text899-3-5" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="510.894" y="178.912" style="text-align:start" id="4_svg__tspan1796" font-size="32" text-anchor="start">Leider doch. Hähn leged kei Eier,</tspan><tspan x="510.894" y="218.912" style="text-align:start" id="4_svg__tspan1806" font-size="32" text-anchor="start">darum sind sie nutzlos und werdet</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:start" x="628.601" y="256.788" id="4_svg__text899-3-5-0" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan x="628.601" y="256.788" style="text-align:start" id="4_svg__tspan1853" font-size="32" text-anchor="start">am Tag vo ihrer</tspan><tspan x="628.601" y="296.788" style="text-align:start" id="4_svg__tspan1857" font-size="32" text-anchor="start">Geburt tötet. Au</tspan><tspan x="628.601" y="336.788" style="text-align:start" id="4_svg__tspan1859" font-size="32" text-anchor="start">d&amp;apos;Henne wird tötet,</tspan><tspan x="628.601" y="376.788" style="text-align:start" id="4_svg__tspan1861" font-size="32" text-anchor="start">sobald sie nümme</tspan><tspan x="628.601" y="416.788" style="text-align:start" id="4_svg__tspan978" font-size="32" text-anchor="start">rentabel isch.</tspan></text><text xml:space="preserve" style="line-height:1.25;text-align:center" x="825.608" y="595.248" id="4_svg__text927-7" font-size="32" font-family="MJ Handwriting" text-anchor="middle"><tspan x="825.608" y="595.248" style="text-align:center" id="4_svg__tspan1874-0" font-size="32" text-anchor="middle">LALALALALALALALALA</tspan><tspan x="825.608" y="635.248" style="text-align:center" id="4_svg__tspan1934" font-size="32" text-anchor="middle">Hä, was?</tspan><tspan x="825.608" y="675.248" style="text-align:center" id="4_svg__tspan1978" font-size="32" text-anchor="middle">Ich ghör dich nöd!</tspan><tspan x="825.608" y="715.248" style="text-align:center" id="4_svg__tspan1936" font-size="32" text-anchor="middle">LALALALALALALALALA</tspan></text></svg></div></div><div class="flex flex-row justify-center gap-4 content-center"><button class="h-8 w-8 bg-gray-200 dark:bg-gray-700 rounded-md p-2 disabled:opacity-50"><svg viewBox="0 0 24 43" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" transform="scale(-1,1)"><path d="M2.574 40.353L21.427 21.5 2.574 2.647" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="5"></path></svg></button><button class="h-8 w-12 bg-gray-200 dark:bg-gray-700 rounded-md px-3"><svg viewBox="0 0 64.398 50.886" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"><g fill="none" stroke="#000" stroke-linecap="round" stroke-wi
