t-size="32">umbracht werdet. Darum läbe ich</tspan><tspan x="11.664" y="122.281" id="3_svg__tspan1121" font-size="32">jetzt vegan.</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;;text-align:start" x="196.278" y="176.421" id="3_svg__text907" font-size="32" font-family="MJ Handwriting" text-anchor="start"><tspan id="3_svg__tspan905" x="196.278" y="176.421" style="text-align:start" font-size="32" text-anchor="start">Denn dörftsch ja</tspan><tspan x="196.278" y="216.421" id="3_svg__tspan909" style="text-align:start" font-size="32" text-anchor="start">au nümm Auto fahre.</tspan><tspan x="196.278" y="256.421" style="text-align:start" id="3_svg__tspan1061" font-size="32" text-anchor="start">Damit tötisch</tspan><tspan x="196.278" y="296.421" style="text-align:start" id="3_svg__tspan961" font-size="32" text-anchor="start">Insekte!</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;" x="518.272" y="43.523" id="3_svg__text913" font-size="32" font-family="MJ Handwriting"><tspan x="518.272" y="43.523" id="3_svg__tspan1069" font-size="32">Und wenn mir laufed tretet mir uf</tspan><tspan x="518.272" y="83.523" id="3_svg__tspan1071" font-size="32">Ameise. Aber es git en moralische</tspan><tspan x="518.272" y="123.523" id="3_svg__tspan1081" font-size="32">Unterschied zwüsched eme Unfall</tspan><tspan x="518.272" y="163.523" id="3_svg__tspan1073" font-size="32">und ere Absicht.</tspan></text><text xml:space="preserve" style="line-height:1.25;-inkscape-font-specification:&#x27;MJ Handwriting&#x27;" x="725.254" y="217.937" id="3_svg__text917" font-size="32" font-family="MJ Handwriting"><tspan x="725.254" y="217.937" id="3_svg__tspan923" font-size="32">Aber du fahrsch ja</tspan><tspan x="725.254" y="257.937" id="3_svg__tspan1181" font-size="32">absichtlich</tspan><tspan x="725.254" y="297.937" id="3_svg__tspan1312" font-size="32">Auto!</tspan></te
